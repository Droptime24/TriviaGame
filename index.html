<!doctype html>

<html lang="en">

<head>
  <title>Triva Game</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<!-- Background / Container for page-->

<body class="container-fluid" style="background-image: url(assets/images/prism.png)">

  <!-- Header -->
  <div class="jumbotron jumbotron-fluid text-center bg-primary text-warning">
    <div class="container">
      <h1 id="title">90s Trivia</h1>
    </div>
  </div>

  <div id="timer" class="text-center"></div>
  <div id="buttons" class="text-center">
    <button id="start">Start</button>
    <button id="reset">Reset</button>
  </div>
  <!-- questions -->
  <!-- 1 -->
  <div class="my-4 ml-auto w-75 mx-auto">
    <div class="card text mb-4 mx-auto">
      <div class="card-header bg-primary text-warning">
        <h5 id="question"></h5>
      </div>
      <div class="card card-body">
        <input type="radio" value="unchecked">
        <label for="unchecked"></label>

      </div>
    </div>


    <!-- jQuery first, then Popper.js, then JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="assets/javascript/app.js"></script>
  </body>
  </html>
