<!doctype html>
<html lang="en">

<head>
    <title>Triva Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<!-- Background / Container for page-->

<body class="container bg-dark">

    <div class="jumbotron bg-secondary text-center">
        <h1 class="display-4 text-light">90's Trivia</h1>
        <p class="lead text-warning">The clock is ticking!</p>
        <h3>Time Remaining: <br> <span class="text-danger" id="timer"><br></span></h3>
    </div>
    <!-- header/card -->
    <div class="card card-body mx-auto">
        <!-- Display questions -->
        <div class="card-header bg-primary text-warning">
            <h3 class="text-left" id="questions">
               Question displayed here
            </h3>
        </div>

        <div class="card-body">
           
            <!-- Display answers -->
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="a">
                <label class="form-check-label" for="exampleRadios1" id="a">
                    Answer 1
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="b">
                <label class="form-check-label" for="exampleRadios2" id="b">
                    Answer 2
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="c">
                <label class="form-check-label" for="exampleRadios3" id="c">
                    Answer 3
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="d">
                <label class="form-check-label" for="exampleRadios4" id="d">
                Answer 4
                </label>
            </div>
        </div>





    </div>
